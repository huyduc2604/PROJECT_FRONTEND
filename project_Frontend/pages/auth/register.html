<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <div class="type">
            <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        </div>
        
    
        <form>
            <div class="row">
                <div class="form-group">
                  <label for="lastName">Họ và tên đệm</label>
                  <input type="text" id="lastName" placeholder="" required>
                </div>
              
                <div class="form-group">
                  <label for="firstName">Tên</label>
                  <input type="text" id="firstName" placeholder="" required>
                </div>
              </div>

            <label for="email">Email</label>
            <input type="email" id="email " placeholder="you@company.com" required>

            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="" required>
            
            <label for="checkpassword">Xác nhận mật khẩu</label>
            <input type="password" id="checkpassword" placeholder="" required>
    
          <div class="checkbox">
            <label>
              <input type="checkbox" required> Bạn đồng ý với 
              <a href="#">chính sách và điều khoản</a>
            </label>
          </div>
    
          <button type="submit">Đăng ký</button>
    
          <p>Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </form>
      </div>
        


    
    <script src="../main.js"></script>
</body>
</html>
